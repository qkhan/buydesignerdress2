<p><input type="checkbox" name="{{ checkbox_name }}" id="{{ checkbox_id }}">

    {% else %}<br/>
{% endif %}
{% trans "Change:" %}
{% endif %}
<input type="{{ type }}" name="{{ name }}" id="id_{{ name }}" {% if required %} required{% endif %}{% include "floppyforms/attrs.html" %}>
